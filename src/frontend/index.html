<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stock Simulation Game</title>
    <link rel="preload" href="/src/style.css" as="style" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/index.ts" type="module"></script>
    <script src="/src/components/stockSummaryTable.ts" type="module"></script>
    <script src="/src/components/stockPriceChart.ts" type="module"></script>
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-buttons">
            <div class="top-bar-button"><a href="/">Home</a></div>
            <div class="top-bar-button showUnauthenticated"><a id="loginLink">Sign in</a></div>
            <div class="top-bar-button showAuthenticated hidden"><a id="logoutLink">Sign out</a></div>
        </div>
    </div>

    <div class="content grid-container">
        <div class="grid-item g2x2">
            <stock-price-chart />
        </div>
        <div class="grid-item g1x1">1x1</div>
        <div class="grid-item g1x2">
            <stock-summary-table />
        </div>
        <div class="grid-item g2x1">2x1</div>
    </div>

</html>
